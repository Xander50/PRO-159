<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="./js/Poster.js"></script>
    <script src="./js/Highlight.js"></script>
    <script src="./js/InfoBanner.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <!-- Places Container -->
      <a-entity id="mangas-container" poster info-banner></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
      <a-entity id="app-title" position="0 0.73 -1"
      text="font:exo2bold;align:center;width:2;color:black;value:Virtual Manga Store!">
      <a-entity id="app-subtitle" position="0 -0.1 0"
      text="font:dejavu;align:center;width:1;color:black;value:Get Your Favorite Mangas"></a-entity>
      </a-entity>

      <a-entity id="camera-cursor" cursor position="0 0 -3"
      geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:white;shader:flat"> </a-entity>

      <a-entity id="fadeBackground" cursor-listener
      geometry="primitive:sphere;radius:2.5" material="color:black;side:back;transparent:true;opacity:0.6;shader:flat" visible="false"></a-entity>
    
        <a-entity> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
